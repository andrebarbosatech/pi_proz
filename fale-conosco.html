            <!-- 
            Fale Conosco > Contato Formulário de Contato por Gustavo Guanabara
            Atualizado em 01/Maio/2013 Identificação do Usuário Nome: Senha:
            E-mail: Sexo: - Masculino - Feminino Data de Nascimento: Endereço do
            Usuário Logradouro: Número: Estado: Cidade: Mensagem do Usuário Grau
            de Urgência: Mensagem: Quero um Google Glass Gostaria de adquirir um
            Google Glass quando disponível Cor: Quantidade: Preço Total: R$
            [BOTÃO ENVIAR] -->
            <form name="meu_form">
                <h1>Entre em contato</h1>

                <label for="nome">Nome</label>
                <input
                    type="text"
                    id="nomeid"
                    placeholder="Digite seu nome aqui"
                    required="required"
                    name="nome"
                />
                <hr />

                <label for="fone">Fone</label>
                <input
                    type="tel"
                    id="foneid"
                    placeholder="(xx)xx-xx-xx-xx"
                    name="fone"
                />
                <hr />

                <label for="email">Email</label>
                <input
                    type="email"
                    id="emailid"
                    placeholder="Digite seu e-mail aqui"
                    name="email"
                />
                <hr />

                <label for="email">Obs.</label>

                <textarea placeholder="Deixe sua opnião"></textarea>

                <input
                    type="submit"
                    class="enviar"
                    onclick="Enviar();"
                    value="Enviar"
                />
            </form>
